{% extends 'main.html' %}

{% block content %}

<img style="max-width: 500px;" src="{{ book.book_image.url }}">

<h1>{{book.title}}</h1>
<hr>
{% for tag in book.tags.all %}
    <span style="border: 2px solid blue">{{tag}}</span>
{% endfor %}
<hr>
<br>
<p>{{book.description}}</p>
{% endblock content %}
